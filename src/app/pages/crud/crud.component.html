<section class="container mt-5 crud-page">
  <h5>CRUD Book</h5>
  <form action="d-flex">
    <button class="btn btn-outline-success" routerLink="/crud/create">Add Book</button>
  </form>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ISBN</th>
        <th scope="col">Title</th>
        <th scope="col">Year</th>
        <th scope="col">Author</th>
        <th scope="col">Price</th>
        <th scope="col">Category</th>
        <th scope="col">Publisher</th>
        <th scope="col">Pages</th>
        <th scope="col">Language</th>
        <th scope="col">Stock</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books | paginate: { itemsPerPage: 5, currentPage: page }">
        <th scope="row">{{book.isbn}}</th>
        <td>{{book.title}}</td>
        <td>{{book.year}}</td>
        <td>{{book.author}}</td>
        <td>{{book.price}}</td>
        <td>{{book.category}}</td>
        <td>{{book.publisher}}</td>
        <td>{{book.pages}}</td>
        <td>{{book.language}}</td>
        <td>{{book.stock}}</td>
        <td>
          <button class="btn btn-outline-warning" [routerLink]="['/update', book.isbn]">Update</button>
          <button type="button" class="btn btn-outline-danger" (click)="onDeleteBook(book.isbn)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>

<pagination-controls (pageChange)="page = $event" previousLabel="Previous" nextLabel="Next"></pagination-controls>
