<section class="update-page">
  <h5 style="text-align: center;">Update Book</h5>
  <div class="form-container">
    <app-form [categories]="categories" [formData]="bookData" (formSubmit)="onUpdateBook($event)"></app-form>
    <div class="text-center mt-3">
      <button class="btn btn-outline-danger" routerLink="/crud">Cancel</button>
    </div>
  </div>
</section>
